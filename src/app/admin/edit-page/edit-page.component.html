<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div 
            class="form-control"
            [ngClass]="{invalid: form.get('title')!.touched && form.get('title')!.invalid}"
        >
            <label for="title">Имя:</label>
            <input id="title" type="text" formControlName="title">
            <div 
                class="validation"
                *ngIf="form.get('title').touched && form.get('title').invalid"
                >
                <small *ngIf="form.get('title').errors['required']">
                    Введите название
                </small>
            </div>
        </div>

        <div class="form-control">
            <label for="text">Номер:</label>
            <input type="text" formControlName="text">
        </div>

        <button
            class="btn btn-primary"
            type="submit"
            [disabled]="form.invalid || submitted"
        >Обновить
        </button>
    </form>
</div>

<ng-template #loading>
    <p class="text-center">Идёт загрузка...</p>
</ng-template>
